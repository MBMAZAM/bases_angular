<h3>Listado de Héroes</h3>
<hr>

<div *ngIf="deleteHero; else itemEliminado">
  <h3>Héroe Borrado <small class="text-danger">{{ deleteHero }}</small></h3>
</div>

<ng-template #itemEliminado>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">
  Borrar héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroNames" class="list-group-item">
    {{ hero }}
  </li>
</ul>
